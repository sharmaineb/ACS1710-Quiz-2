{% block content %}
<h1>Star Wars API Search</h1>
<form action="/results" method="POST">
    <fieldset>
        <legend>Please enter a number between 1 and 88:</legend>
        <p>
            <label>
                Which Star Wars character would you like to look up?

            <input type="number" name="character_index" min="1" max="88" value ="1" required>
            </label>
        </p>
            <input type="submit" value="Search!">
    </fieldset>
</form>
<section id="results">
    <p>
        Here's your information:
    </p>
    {% if True %}
        <p>Name: {{name}}</p>
        <p>Height: {{height}} cm</p>  
        <p>Mass: {{mass}} kg</p>
        <p>Hair color: {{hair_color}}</p>
        <p>Eye color: {{eye_color}}</p>
    {% endif %}
</section>
{% endblock %}
